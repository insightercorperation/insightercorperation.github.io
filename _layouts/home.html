---
layout: default
---
<div id="cover" class="container-fluid"
     {% if site.image %}style="background-image:url({{ site.image }}); border-radius: 0rem;"{% endif %}>
    {% if paginator.page == 1 %}
    {% endif %}
    <div>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description | newline_to_br }}</p>
    </div>
</div>

<div id="navbar" class="container">
    <div id="search">
        <input id="search-input" class="pull-right" type="search" placeholder="Search..." value="" />
    </div>
</div>

<div id="content" class="container">
    <ul class="search__results pull-right" id="results-container"></ul>
    <div id="home-content" role="main">
        {{ content }}
    </div>
</div>

<!-- Script pointing to jekyll-search.js -->
<script src="{{site.baseurl}}/dest/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.baseurl }}/search2.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: '<li>No results found</li>',
        limit: 15,
        fuzzy: false,
        exclude: ['Welcome']
    })
</script>
